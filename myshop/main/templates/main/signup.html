<!-- main/templates/main/signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Grocery Shop</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'frontpage' %}">Home</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Grocery Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
